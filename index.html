<script>
    function buscarProducto() {
        // 1. Obtenemos lo que el usuario escribió
        let entrada = document.getElementById('miBusqueda').value.toLowerCase();
        // 2. Obtenemos todas las tarjetas de productos
        let productos = document.getElementsByClassName('tarjeta-producto');

        // 3. Revisamos cada producto
        for (let i = 0; i < productos.length; i++) {
            let titulo = productos[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
            
            // 4. Si el título contiene lo que buscamos, se queda. Si no, se oculta.
            if (titulo.includes(entrada)) {
                productos[i].style.display = "block";
            } else {
                productos[i].style.display = "none";
            }
        }
    }

    // Esto hace que la música suene al hacer clic en cualquier botón
    function reproducir() {
        document.getElementById("musicaFondo").play();
    }
</script>
