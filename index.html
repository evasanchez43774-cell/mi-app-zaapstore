<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Pro - Ofertas Limitadas</title>
    <style>
        body { 
            background-image: url('5486.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: white; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .contador-oferta {
            background: rgba(255, 152, 0, 0.9);
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.6);
            border: 2px solid white;
        }

        .buscador-contenedor {
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 25px;
            border-radius: 50px;
            width: 90%;
            max-width: 500px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .buscador-contenedor input {
            border: none; width: 100%; padding: 12px; font-size: 1.1rem; outline: none; background: transparent; color: #333;
        }

        .categorias-menu {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px;
        }

        .btn-categoria {
            background: rgba(0, 0, 0, 0.8); color: white; border: 2px solid #28a745; padding: 10px 18px; border-radius: 30px; cursor: pointer; transition: 0.3s;
        }

        .btn-categoria:hover { background: #28a745; transform: scale(1.05); }

        .contenedor-productos {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1100px;
        }

        .tarjeta-producto {
            background: rgba(0, 0, 0, 0.85); padding: 25px; border-radius: 20px; text-align: center; backdrop-filter: blur(12px); border: 2px solid #28a745; position: relative;
        }

        .es-oferta { border: 2px solid #ff9800 !important; box-shadow: 0 0 15px rgba(255, 152, 0, 0.4); }

        .label-oferta {
            position: absolute; top: -10px; right: 10px; background: #ff9800; color: black; padding: 5px 15px; border-radius: 10px; font-weight: bold; font-size: 0.8rem;
        }

        .btn-whatsapp {
            background: #25D366; color: white; text-decoration: none; padding: 14px; display: block; border-radius: 12px; font-weight: bold; margin-top: 15px;
        }
    </style>
</head>
<body onload="iniciarPagina()">

    <audio id="musicaFondo" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
    </audio>

    <h1 style="text-shadow: 3px 3px 15px black;">Cat√°logo de Ofertas</h1>

    <div class="contador-oferta">
        ‚ö†Ô∏è LAS OFERTAS DE HOY TERMINAN EN: <br>
        <span id="reloj">00:00:00</span>
    </div>

    <div class="buscador-contenedor">
        <input type="text" placeholder="¬øQu√© buscas?" id="miBusqueda" onkeyup="buscarTexto()">
        <span style="color:#28a745">üîç</span>
    </div>

    <div class="categorias-menu">
        <button class="btn-categoria" onclick="cargarProductos('Todas')">üìã Todas</button>
        <button class="btn-categoria" onclick="cargarProductos('Ofertas')">üî• Solo Ofertas</button>
        <button class="btn-categoria" onclick="cargarProductos('Electr√≥nica')">‚ö° Electr√≥nica</button>
    </div>

    <div class="contenedor-productos" id="listaProductos"></div>

    <script>
        const misProductos = [
            { cat: "Electr√≥nica", nombre: "iPhone 15 Pro", desc: "Titanio, C√°mara 48MP.", oferta: true },
            { cat: "Electr√≥nica", nombre: "Aud√≠fonos Sony", desc: "Cancelaci√≥n de ruido.", oferta: true },
            { cat: "Moda", nombre: "Reloj Elegante", desc: "Cristal de zafiro.", oferta: false }
        ];

        function iniciarPagina() {
            cargarProductos('Todas');
            actualizarReloj();
            setInterval(actualizarReloj, 1000);
        }

        function actualizarReloj() {
            const ahora = new Date();
            const finDelDia = new Date();
            finDelDia.setHours(23, 59, 59);

            const dif = finDelDia - ahora;
            const h = Math.floor((dif / (1000 * 60 * 60)) % 24);
            const m = Math.floor((dif / 1000 / 60) % 60);
            const s = Math.floor((dif / 1000) % 60);

            document.getElementById("reloj").innerHTML = 
                (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
        }

        function cargarProductos(categoria) {
            const contenedor = document.getElementById('listaProductos');
            contenedor.innerHTML = "";
            const filtrados = (categoria === 'Todas') ? misProductos : 
                             (categoria === 'Ofertas') ? misProductos.filter(p => p.oferta) : 
                             misProductos.filter(p => p.cat === categoria);

            filtrados.forEach(p => {
                const claseOferta = p.oferta ? 'es-oferta' : '';
                const label = p.oferta ? '<div class="label-oferta">OFERTA üî•</div>' : '';
                contenedor.innerHTML += `
                    <div class="tarjeta-producto ${claseOferta}">
                        ${label}
                        <h3>${p.nombre}</h3>
                        <p style="color:#ccc">${p.desc}</p>
                        <a href="https://wa.me/523334036895?text=Info de ${p.nombre}" class="btn-whatsapp" onclick="reproducir()">WHATSAPP</a>
                    </div>`;
            });
        }

        function buscarTexto() {
            let entrada = document.getElementById('miBusqueda').value.toLowerCase();
            let tarjetas = document.getElementsByClassName('tarjeta-producto');
            for (let i = 0; i < tarjetas.length; i++) {
                let titulo = tarjetas[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                tarjetas[i].style.display = titulo.includes(entrada) ? "block" : "none";
            }
        }

        function reproducir() { document.getElementById("musicaFondo").play(); }
    </script>
</body>
</html>
