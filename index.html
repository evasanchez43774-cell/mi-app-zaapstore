<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo Ultra R치pido</title>
    <style>
        body { 
            background-image: url('5486.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: white; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .buscador-contenedor {
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 25px;
            border-radius: 50px;
            width: 90%;
            max-width: 500px;
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .buscador-contenedor input {
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            outline: none;
            background: transparent;
            color: #333;
        }

        .contenedor-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        .tarjeta-producto {
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 2px solid #28a745;
        }

        .caracteristicas {
            text-align: left;
            font-size: 0.95rem;
            background: rgba(255,255,255,0.08);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 14px;
            display: block;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-whatsapp:hover { background: #128C7E; transform: scale(1.03); }
    </style>
</head>
<body onload="cargarProductos()">

    <audio id="musicaFondo" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
    </audio>

    <h1 style="text-shadow: 3px 3px 15px black;">Mi Cat치logo Inteligente</h1>

    <div class="buscador-contenedor">
        <input type="text" placeholder="Escribe para buscar..." id="miBusqueda" onkeyup="buscarEnLista()">
        <span style="font-size: 1.5rem;">游댌</span>
    </div>

    <div class="contenedor-productos" id="listaProductos">
        </div>

    <script>
        // --- AQU칈 AGREGAS TUS PRODUCTOS R츼PIDAMENTE ---
        // Solo copia una l칤nea y cambia el nombre y la descripci칩n
        const misProductos = [
            { nombre: "iPhone 15 Pro Max", desc: "Pantalla ProMotion, Titanio, C치mara de 48MP." },
            { nombre: "Tenis Nike Air", desc: "Suela con c치mara de aire, ideales para correr." },
            { nombre: "Aud칤fonos Bluetooth", desc: "Cancelaci칩n de ruido, 40h de bater칤a." },
            { nombre: "Reloj Inteligente", desc: "GPS integrado, sensor de ox칤geno en sangre." },
            { nombre: "Laptop Oficina", desc: "Procesador i7, 16GB RAM, 512GB SSD." },
            { nombre: "C치mara de Seguridad", desc: "Visi칩n nocturna, WiFi, audio bidireccional." }
        ];

        // Funci칩n que dibuja los productos al abrir la p치gina
        function cargarProductos() {
            const contenedor = document.getElementById('listaProductos');
            contenedor.innerHTML = ""; // Limpiar
            misProductos.forEach(p => {
                contenedor.innerHTML += `
                    <div class="tarjeta-producto">
                        <h3>${p.nombre}</h3>
                        <div class="caracteristicas">
                            <strong>Detalles:</strong>
                            <p>${p.desc}</p>
                        </div>
                        <a href="https://wa.me/523334036895?text=Hola, quiero info de: ${p.nombre}" 
                           class="btn-whatsapp" onclick="reproducir()">
                           PEDIR POR WHATSAPP
                        </a>
                    </div>
                `;
            });
        }

        // Funci칩n de b칰squeda
        function buscarEnLista() {
            let entrada = document.getElementById('miBusqueda').value.toLowerCase();
            let tarjetas = document.getElementsByClassName('tarjeta-producto');
            for (let i = 0; i < tarjetas.length; i++) {
                let titulo = tarjetas[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                tarjetas[i].style.display = titulo.includes(entrada) ? "block" : "none";
            }
        }

        function reproducir() {
            document.getElementById("musicaFondo").play();
        }
    </script>
</body>
</html>
